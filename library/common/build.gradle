apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
   /* compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }*/
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
        }
        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
        }
    }
    /*compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }*/

    configurations.all {
        resolutionStrategy.force 'com.android.support:support-v4:28.0.0'
        // the above lib may be old dependencies version
    }
}


ext {
    isLibrary = true
    pomArtifactId = "Common"
    pomDescription = "Common of android picker"
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
//    api 'com.google.android.material:material:1.0.0-beta01'
//    api 'com.google.android.material:material:1.0.0-beta01'
    api('com.android.support:support-v4:28.0.0')
    api('com.android.support:recyclerview-v7:28.0.0'){
        exclude module: 'support-v4'
    }
    api('com.android.support:support-annotations:28.0.0'){
        exclude module: "com.android.support:support-annotations"
    }
    api('com.android.support:design:28.0.0')
    api('com.android.support:cardview-v7:28.0.0')
    api('com.android.support:appcompat-v7:28.0.0'){
        exclude module: "support-v4"
    }

    api files('libs/Parse-1.9.4.jar')
    api files('libs/commons-codec-1.6.jar')
    api files('libs/alipaySdk-20160516.jar')


    api  "com.squareup.okio:okio:2.0.0"
    //retrofit和rxjava
    api 'com.squareup.retrofit2:retrofit:2.0.0-beta3'
    api 'com.squareup.okhttp3:logging-interceptor:3.1.2'
    api 'io.reactivex:rxjava:1.0.1'
    api 'io.reactivex:rxandroid:1.0.1'
    api 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    api 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'

    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.0.8@aar'//菜单栏
    api 'com.android.support:multidex:1.0.0'//分包
    api 'com.alibaba:fastjson:1.2.8'//json解析封装框架
    //图片缩放
    api('com.commit451:PhotoView:1.2.4'){
        exclude module: 'support-v4'
    }
    api 'com.orhanobut:logger:1.13'//打印日志
    api 'com.github.bumptech.glide:glide:3.6.1'//显示图片框架

//    compile 'com.jakewharton:butterknife:7.0.1'//view注解
//    annotationProcessor 'com.jakewharton:butterknife-compiler:7.0.1'
//    compile 'com.jakewharton:butterknife:10.1.0'
//    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    api 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'

    api 'com.github.clans:fab:1.6.4'//悬浮动画菜单
    //fire.im自动更新
    api('cn.hugeterry.updatefun:updatefun:1.8.6'){
        exclude module: 'support-v7'
    }
    api 'com.umeng.analytics:analytics:latest.integration'//友盟统计


}


